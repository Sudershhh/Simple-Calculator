<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    
    <nav>
        <h3>SIMPLE CALCULATOR</h3>
    </nav>
    <main>

        <h1>Math can be hard at times!</h1>
        <section class="container">
            <div class="display">
                <div class="output" style=" width: 100%;">
                    <div class="previous-operand" id="result">
                        
                    </div>
                    <div class="current-operand" id="temp" >
                      
                    </div>
                </div>
            </div>
            <div class="buttons">
                
                    <button class="but ac" value="nil"><h2>AC</h2></button>
                    <button class="but del" value="slice"><h2>DEL</h2></button>
                    <button class="but" value="%"><i class="fas fa-percent"></i></button>
                    <button class="orange but"  value="/" ><i class="fas fa-divide"></i></button>

                    <button class="but" value=7 ><h2>7</h2></button>
                    <button class="but" value=8 ><h2>8</h2></button>
                    <button class="but" value=9 ><h2>9</h2></button>
                    <button class="orange but" value="*"><i class="fas fa-times"></i></button>
                    
                    <button class="but" value=4><h2>4</h2></button>
                    <button class="but" value=5><h2>5</h2></button>
                    <button class="but" value=6><h2>6</h2></button>
                    <button class="orange but" value="-"><h2>-</h2></button>
                    
                    <button class="but" value=1 ><h2>1</h2></button>
                    <button class="but" value=2><h2>2</h2></button>
                    <button class="but" value=3><h2>3</h2></button>
                    <button class="orange but" value="+"><h2>+</h2></button>
                    
                    <button class="but" value="0"><h2>0</h2></button>
                    <button class="but" id="neg" value="minus"><h2>+/-</h2></button>
                    <button class="but" value="."><h2>.</h2></button>
                    <button class="orange but" value='=' id="equal"><h2>=</h2></button>
                    
                   
                
                
            </div>
        </section>
    </main>


<script src="./script.js"></script>
</body>
</html>
